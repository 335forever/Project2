<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Gadern Control Panel</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <h1>Bảng điều khiển</h1>
    
    <fieldset id="chart-container">
        <legend>Biểu đồ thời gian thực</legend>
        <canvas id="dhtChart"></canvas>
    </fieldset>
    
    <fieldset id="devices-container">
        <legend>Điều khiển thiết bị</legend>
        <div id="tag">
            <span class="name">Tên</span>
            <span class="status">Trạng thái</span>
        </div>
        <div class="switch-container">
            <span class="switch-label">Device 1</span>
            <label class="switch">
                <input type="checkbox">
                <span class="slider round"></span>
            </label>   
        </div>
        <div class="switch-container">
            <span class="switch-label">Device 2</span>
            <label class="switch">
                <input type="checkbox">
                <span class="slider round"></span>
            </label>   
        </div>
    </fieldset>


</body>
</html>
